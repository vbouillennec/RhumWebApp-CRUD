<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<title>Rhum Web Application</title>

<style>
body {
	padding-top: 50px;
}

.special {
	padding-top: 50px;
}
</style>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href=".">Système de gestion des
					employées</a>
			</div>
		</div>
	</nav>


	<div class="container special">

		<h2 class="h2">Modification d'un employée</h2>
		<div>
			<form method="post"
				th:action="@{/saveRhum}" th:object="${rhum}">
				<div class="form-group">
					<input
						type="hidden" th:field="*{id}" class="form-control">
				</div>
				<div class="form-group">
					<label for="rhumNameInput">Nom</label> 
					<input
						type="text" th:field="*{rhumName}" class="form-control" id="rhumNameInput"
						aria-describedby="rhumNameHelp" placeholder="Saisir le nom"> <small
						id="rhumNameHelp" class="form-text text-muted">Merci d'écrire le nom du rhum</small>
				</div>
				<div class="form-group">
					<label for="alcDegInput">Degré d'alcool</label> 
					<input
						type="text" th:field="*{alcDeg}" class="form-control" id=""alcDegInput""
						aria-describedby="alcDegHelp" placeholder="Saisir le degré d'alcool"> <small
						id="alcDegHelp" class="form-text text-muted">Merci d'écrire le degré d'alcool du rhum</small>
				</div>
				<div class="form-group">
					<label for="originInput">Origine</label> 
					<input
						type="text" th:field="*{origin}" class="form-control" id="originInput"
						aria-describedby="originHelp" placeholder="Saisir l'origine"> <small
						id="originHelp" class="form-text text-muted">Merci d'écrire l'origine du rhum</small>
				</div>
				
				<button type="submit" class="btn btn-primary">Modifier</button>
			</form>
		</div>

	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
